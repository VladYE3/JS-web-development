<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3Plus</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>A3Plus</h1>
    <script>
        function palindrom() {
            let str = prompt('Введите слово').toLowerCase().replace(/[еЕёЁЪъЬь,.\s]/gm,'');
            let check = ''; 
            for(let i = str.length - 1; i >= 0; i--) {
                check += str[i];
            }
            if(str == check) {
                alert('Это палиндром');
            } else {
                alert('Это не палиндром');
            }
        }
        palindrom()
    </script>  
</body>
</html>
