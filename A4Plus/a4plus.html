<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4Plus</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>A4Plus</h1>
    <script>
        function checkPal(str1) {
            let str = str1.toLowerCase().replace(/[^a-za-яё]/gi,'').replace(/ё/g, 'е').replace(/ъ/g, 'ь');
            if (str.length < 2) {
                return true;
            } else  if (str.slice(0, 1) === str.slice(-1)) {
                return checkPal(str.slice(1, -1));
            } else return false;   
        } 
        function isPal() {
            const pal = prompt('Введите слово');   
            if (checkPal(pal) === true) {
                alert('Это палиндром')
            } else {
                alert('Это не палиндром')
            }
        } 
        isPal();
    </script>
</body>
</html>
