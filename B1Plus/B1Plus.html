<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1Plus</title>
</head>
<body>
    <h1 style="text-align: center; color: red;">B1Plus Century</h1>
    <script>
        function century() {  
            let year = prompt('Введите год');
            let result = 1 + Math.trunc(parseInt(year)/100);
            alert(`${result} Век`)
        }
        century()
    </script>
</body>
</html>
