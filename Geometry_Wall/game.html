<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Wall</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="root"></div>
    <div class="game">
        <svg id="spike" viewbox="0 0 50 50">
            <linearGradient x2="0%" y1="0%" y2="100%" id="gradient">
                <stop style="stop-color: #ff0000be;" offset="0%" />
                <stop style="stop-color: black;" offset="100%" />
            </linearGradient>
            <polygon class="inner" points="0 50 25 0 50 50 0 50" fill="url(#gradient)"
            stroke="white" stroke-width="1"/>
        </svg>
        <div id="floor"></div>
        <svg id="cube" viewbox="0 0 100 100">
            <polyline points="0 0 100 0 100 100 0 100 0 0 20 20 20 80 80 80 80 20 20 20"
            fill="#7FF70A"></polyline>
            <polyline points="40 40 40 60 60 60 60 40 40 40" fill="#0FF6F8"></polyline>
        </svg>

    <div style="display: flex; justify-content: flex-end;"><div id="score">Score <b>00</b></div></div>
        <div id="gameOver">Game Over</div>
    </div>
    <script src='game.js'></script>
    
</body>
</html>
